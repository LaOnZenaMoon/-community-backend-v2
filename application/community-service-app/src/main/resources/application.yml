server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: community-service-app
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false
  datasource:
    hikari:
      pool-name: Hikari
      maximum-pool-size: 10
      connection-timeout: 30000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: false

logbook:
  obfuscate:
    headers:
      - Content-Type
      - Content-Length
  write:
    max-body-size: 10000
  exclude:
    - /actuator/health

feign:
  client:
    config:
      default:
        loggerLevel: FULL
        connectTimeout: 10000
        readTimeout: 20000

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: INFO
